<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <script>
      // Force SSL
      var host = {{ site.url }};
      if ((host == window.location.host) && (window.location.protocol != "https:")) {
        window.location.protocol = "https";
      }
    </script>

    {% include header.html %}

    <div class="page-content">

      <div class="wrapper">
        {{ content }}
      </div>

    </div>

  </body>

</html>
