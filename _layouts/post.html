---
layout: default
---
<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    <h1>{{ page.title }}</h1>
    <ul class="post-tags">
      {% for tag in page.tags %}
      <li class="post-tag">{{ tag }}</li>
      {% endfor %}
    </ul>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
