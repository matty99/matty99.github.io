---
layout: default
---
<div class="post">
  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    <h1>{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <footer class="author">
    <img class="avatar" src="/images/mrstork.jpg">
    <span class="name">Mateusz Bocian</span>
    <span class="alias">@mrstork</span>
  </footer>
</div>
