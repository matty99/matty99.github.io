---
layout: default
title: Portfolio
permalink: /portfolio/
---

{% for post in site.categories.portfolio %}
<article class="blog-post">
  <a class="blog-post__title" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
  <p class="blog-post__description">{{ post.description }}</p>
</article>
{% endfor %}
